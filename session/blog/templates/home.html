
<h1>LIKELION 11 Blog Project</h1>
<a href="{% url 'new' %}">새 글 작성하기</a>
<div>
    <form class="form-inline my-2 my-lg-0" action="{% url 'home' %}" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ query }}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    {% for blog in page_obj %}
        <a href="{% url 'detail' blog.id %}">
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.summary }}</p>
            <p>{{ blog.created_at }}</p>
        </a>
    {% endfor %}
</div>

<span>
    {% if page_obj.has_previous %}
        <a href="?page=1">처음으로</a>
        <a href="?page={{ page_obj.previous_page_number }}">이전</a>
    {% endif %}

    <p>{{ page_obj.number }}</p>
    <p>/</p>
    <p>{{ page_obj.paginator.num_pages }}</p>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">다음</a>
        <a href="?page={{ page_obj.paginator.num_pages }}">마지막으로</a>
    {% endif %}
</span>
