<h1>블로그 상세 페이지</h1>
<br />
<hr />
<h2>{{ blog.title }}</h2>
<p>{{ blog.content }}</p>
<p>{{ blog.created_at }}</p>

<a href="{% url 'home' %}">홈</a>
<a href="{% url 'edit' blog.id %}">수정하기</a>
<a href="{% url 'delete' blog.id %}">삭제하기</a>
{% if not blog.reported %}
<a href="{% url 'report' blog.id %}">신고하기</a>
{% else %}
<p>이 글은 이미 신고되었습니다.</p>
{% endif %}
