<h1>새 글 작성하기</h1>
<form action="{%url 'create'%}" method="POST">
    {% csrf_token %}
    제목 : <input type="text" name="title" value="{{ old_blog.title }}"/>
    본문 : <textarea name="content" id="" cols="30" rows="10">{{ old_blog.content }}</textarea>
    <input type="submit" value="작성하기"/>
</form>

<a href="{% url 'home' %}">홈</a>
